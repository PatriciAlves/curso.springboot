<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhrml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Cadastro pessoa</title>

 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <link type="text/css" rel="stylesheet" href="materialize\css\materialize.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="materialize.min.css"  media="screen,projection"/>
</head>
<body>

	<h1>Ola</h1>
		
<th:form action="salvarpessoa" method="post">
	
	<label>Nome</label>
	<input name="Nome:">
	<label>Sobrenome</label>
	<input name="Sobrenome:">
	<input type="submit" value="Salvar">
</th:form>
	
	<a href= "/listapessoas">Listar Pessoas</a>
	<table>
	
	<tr th:each = "pessoa: ${pessoas}">
	<td th:text = "${pessoa.id}">
	<td th:text = "${pessoa.nome}">
	<td th:text = "${pessoa.sobrenome}">
	
	</tr>
	
	</table>
	 <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	  <script type="text/javascript" src="materialize/js/materialize.js"></script>

</body>
</html>
